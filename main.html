<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="sidebar">

                <div class="side-header">
                    <h2><i class="fa-solid fa-heart"></i>Welcome</h2>
                </div>

                <div class="sidebar-options">
                    <div class="option active" data-tab="Websites">Websites</div>
                    <div class="option active" data-tab="Live-Chat">Live Chat</div>
                    <div class="option" data-tab="google-workspace">Google Workspace</div>
                    <div class="option" data-tab="pc-server">PC Server</div>
                    <div class="option" data-tab="settings">Settings</div>
                </div>    

                <div class="side-footer">
                    <div class="plan">spark</div>
                </div>                
            </div>

            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
    
            <div class="user">
                <!-- <a href="signup.html">
                    <button id="sign-up">Sign Up</button>
                </a>
                <a href="login.html">
                    <button id="sign-in">Sign In</button>
                </a> -->

                <div class="user-profile">
                    <a href="html/profile.html" class="profile-icon"><img id="main-profile-pic" src="../img/user.jpg" alt="Profile Image" /></a>
                </div>               
            </div>
        </nav>


        <div class="main">

<!-- --------------------------------Websites------------------------------------------- -->

            <div class="tab-content" id="Websites">
                <div class="heading"><h2>Websites Management</h2></div>
                <div class="cards" id="cards-container">
                    <!-- <a href="#" class="card">
                        <img src="img/user.jpg" alt="" class="poster">
                    </a>  -->
                </div>
                <div class="main-footer"></div>
            </div>

<!-- ------------------------------Live-Chat------------------------------------------- -->

            <div class="tab-content active" class="Live-Chat" id="Live-Chat">
                <!-- <div class="heading"><h2>Chat</h2></div> -->
                
                <div class="chat-container">
                    <div class="chat-header">
                        <span id="chat-title">Live Chat</span>
                    </div>
                    <div class="chat-messages" id="messages"></div>
                    <div class="chat-input">
                        <input type="text" id="message-input" placeholder="Type your message..." />
                        <button id="send-button"><i class="fa-solid fa-arrow-up"></i></button>
                    </div>
                </div>
            </div>


<!-- ----------------------------------------------------------------------------------- -->

            <div class="tab-content" id="google-workspace">
                <div class="heading"><h2>Google Workspace</h2></div>
                <p>Access and control your Google Workspace resources.</p>
            </div>
            <div class="tab-content" id="pc-server">
                <div class="heading"><h2>PC Server</h2></div>
                <p>Control and monitor your PC server from this tab.</p>
            </div>
            <div class="tab-content" id="settings">
                <div class="heading"><h2>Settings</h2></div>
                <p>Adjust application settings and preferences here.</p>
            </div>
        </div>

    </header>

    <script src="script.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script src="js/login.js"></script>
    <script src="js/firebase-config.js"></script>


    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
</body>
 
</html>
