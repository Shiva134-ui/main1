<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/profile.css">

    <title>Profile Page</title>
</head>
<body>
    <div class="profile-container">
        <div class="back">
            <i id="fa-chevron-left"  class="fa-solid fa-chevron-left"></i>
        </div>
        <header>
            <div class="profile-header">
                <img id="profile-pic" class="profile-pic" src="img/user.jpg" alt="Profile Image" />
            </div>
            <button class="edit-profile-btn">Edit Profile</button>
        </header>
        <main>
            <section class="info-section">
                <h2>Personal Information</h2>
                <div class="info-item">
                    <span class="label">Email:</span>
                    <span class="value" id="user-email">Loading...</span>
                </div>
            </section>
            <section class="activities-section">
                <h2>Account Settings</h2>
                <ul class="activities-list">
                    <li><a href="#">Change Password</a></li>
                    <li><a href="#">Privacy Settings</a></li>
                    <li><a href="#">Help & Support</a></li>
                </ul>
            </section>
            
            <div class="logout">
                <button id="logout-button">Logout</button>
            </div>
        </main>
        <footer>
            <p>Â© 1996-2024, Priya.com, Inc. or its affiliates.</p>
        </footer>
    </div>

    <script type="module" src="/js/profile.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</body>
</html>
